<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writeboard</title>

    <meta name="description" content="The simple yet stylish whiteboard app, available now for free.">

    <link rel="icon" href="images/logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="compiled/base.css">
</head>

<body>
    <header>
        <img src="images/logo.png" class="logo">
        <div class="title">
            <h1>Writeboard</h1>
        </div>
        
        <div>
            <i class="material-icons-round notification" onclick="_wb.CHAT.showChat();">chat_bubble</i>
            <img src="images/avatar.png">
            <span>Guest User</span>
            <i class="material-icons-round">arrow_drop_down</i>
        </div>
    </header>

    <nav>
        <a href="#" onclick="_wb_nav.NAVIGATION.home()">
            <i class="material-icons-round">home</i>
            <span>Home</span>
        </a>
        <a href="#" onclick="_wb_nav.NAVIGATION.joinRoom()" class="selectedLink">
            <i class="material-icons-round">menu_book</i>
            <span>Student</span>
        </a>
        <a href="#" onclick="_wb_nav.NAVIGATION.hostRoom()">
            <i class="material-icons-round">school</i>
            <span>Teacher</span>
        </a>
        
        <a href="#" onclick="_wb_nav.NAVIGATION.settings()">
            <i class="material-icons-round">settings</i>
            <span>Settings</span>
        </a>
    </nav>

    <main>
        <section class="board">
            <canvas width=1600 height=1200></canvas>

            <div class="toolbar brush">
                <div class="brushMenu hidden">
                    <i class="material-icons-round"
                        onclick="_wb.TOOLS.selectColor();"
                        id="colorIcon"
                        title="Change pen colour">opacity</i>
                    <i class="material-icons-round"
                        onclick="_wb.TOOLS.toggleLineWidth();"
                        style="font-size:0.8em;transition:font-size 250ms;"
                        id="widthIcon"
                        title="Switch between line widths">line_weight</i>
                    <i class="material-icons-round"
                        onclick="_wb.TOOLS.toggleStraightLine();"
                        id="straightIcon"
                        title="Straight line tool"
                        style="opacity:.2;transition:opacity 250ms;">straighten</i>
                </div>
                
                <i class="material-icons-round" onclick="_wb.HISTORY.undo();" title="Undo">undo</i>
                <i class="material-icons-round" onclick="_wb.HISTORY.redo();" title="Redo">redo</i>
                <i class="material-icons-round" onclick="_wb.TOOLS.clearBoard();" title="Clear board">clear</i>
                
                <i class="material-icons-round mainButton brushButton" onclick="_wb.UI.openBrushMenu();" title="Brush">brush</i>

                <img src="images/eraser.svg" onclick="_wb.TOOLS.selectEraser();" title="Eraser">
                <i class="material-icons-round disabledOnMobile" onclick="_wb.EVENTS.forceCopy();" title="Copy board">copy</i>
                <i class="material-icons-round disabledOnMobile" onclick="_wb.EVENTS.forcePaste();" title="Paste onto board">paste</i>
            </div>
        </section>

        <section class="chat">
            <h1>Chat with <span>Teacher</span></h1>
            <div class="messages"></div>

            <input type="text" placeholder="Message" id="messageInput">
            <i class="material-icons-round" onclick="_wb.CHAT.sendMessage();">send</i>
        </section>
    </main>

    <input type="color" value="#ffffff" onchange="_wb.TOOLS.updateStrokeStyle();">

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-analytics.js"></script>
    <script src="compiled/scripts/firebaseInit.js"></script>

    <!-- Vendor Scripts -->
    <script src="compiled/vendor/smooth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Main Scripts -->
    <script src="compiled/scripts/whiteboard.js"></script>
    <script src="compiled/scripts/clientAPI.js"></script>
    <script src="compiled/scripts/navigation.js"></script>
</body>

</html>
