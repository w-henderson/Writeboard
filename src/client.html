<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writeboard</title>

    <link rel="icon" href="images/logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="compiled/style.css">
</head>

<body>
    <div class="main">
        <h1>Welcome to Writeboard</h1>
        <canvas width=1600 height=1200></canvas>
        
        <div class="toolbar brush">
            <i class="material-icons-round" onclick="Functionality.openBrushMenu();" title="Brush">brush</i>
            <div class="extended extendedBrush enlarged">
                <i class="material-icons-round"
                   onclick="Functionality.selectColor();"
                   id="colorIcon"
                   title="Change pen colour">opacity</i>
                <i class="material-icons-round"
                   onclick="Functionality.toggleLineWidth();"
                   style="transform:scale(0.8);"
                   id="widthIcon"
                   title="Switch between line widths">line_weight</i>
                <i class="material-icons-round"
                   onclick="Functionality.toggleStraightLine();"
                   id="straightIcon"
                   title="Straight line tool"
                   style="opacity:.2">straighten</i>
            </div>

            <img src="images/eraser.svg" onclick="Functionality.selectEraser();" title="Eraser">

            <i class="material-icons-round" onclick="Functionality.undo();" title="Undo">undo</i>
            <i class="material-icons-round" onclick="Functionality.redo();" title="Redo">redo</i>
            <i class="material-icons-round" onclick="Functionality.clearBoard();" title="Clear board">clear</i>

            <i class="material-icons-round smaller" onclick="Functionality.forceCopy();" title="Copy board">copy</i>
            <i class="material-icons-round smaller" onclick="Functionality.forcePaste();" title="Paste onto board">paste</i>
        </div>
    </div>

    <div class="clientChat">
        <h2>Chat</h2>
        <div class="messages"></div>
        <input type="text" placeholder="Message" id="messageInput">

        <div class="toggle" onclick="Client.Chat.showChat();" title="Show/hide chat">
            <i class="material-icons-round">message</i>
            <div class="notification" style="display:none"></div>
        </div>
    </div>

    <input type="color" value="#ffffff" onchange="Functionality.updateStrokeStyle();">

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-analytics.js"></script>
    <script src="compiled/scripts/firebaseInit.js"></script>

    <!-- Vendor Scripts -->
    <script src="compiled/vendor/smooth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- Main Scripts -->
    <script src="compiled/scripts/clientAPI.js"></script>
    <script src="compiled/scripts/whiteboard.js"></script>
</body>

</html>
