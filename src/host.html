<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writeboard</title>

    <link rel="icon" href="images/logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="compiled/style.css">
</head>

<body>
    <div class="main">
        <h1>Writeboard (Host)</h1>
        <div class="whiteboards">
            Waiting for people to connect...
        </div>
    </div>

    <div class="maximised">
        <div class="board">
            <img src="">
            <span></span>
        </div>

        <div class="chat">
            <h2>Chat</h2>
            <div class="messages"></div>
            <input type="text" placeholder="Message" id="messageInput">
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-analytics.js"></script>
    <script src="compiled/scripts/firebaseInit.js"></script>

    <!-- Vendor Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- Main Scripts -->
    <script src="compiled/scripts/hostAPI.js"></script>
</body>

</html>
